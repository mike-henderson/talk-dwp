<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
    <style>
      .reveal section img.clean {
        background: none;
        border: none;
        box-shadow: none; }

      .shadow {
        text-shadow: 2px 1px 5px #222 !important;
      }

      .twitter-tweet-rendered {
        margin: auto; }
      .reveal:first-child{
        /* animate background */
      }
    </style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown data-background-image="media/tim-easley-326493-unsplash.jpg">
          <textarea data-template>

          </textarea>
        </section>

        <section data-markdown data-background-image="media/tim-easley-326493-unsplash.jpg">
          <textarea data-template>
            ## Nobody Puts WordPress in a Container <!-- .element: class="shadow" -->

            [@_mhenderson](https://twitter.com/_mhenderson) <!-- .element: class="shadow" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            <img src="media/wordpress-meme-david.jpg" alt="Nobody Puts WordPress in a Container">
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>
            ## Spoiler

            We put WordPress in a Container <!-- .element: class="fragment" -->
          </textarea>
        </section>

        <section data-markdown>
          <textarea data-template>

          </textarea>
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({

        history: true,

				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
